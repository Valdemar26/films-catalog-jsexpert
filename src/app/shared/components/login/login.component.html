<ng-container #toastContainer></ng-container>

<div class="exp-login-wrapper">

  <div class="exp-greet-wrapper" *ngIf="authService.user | async">
    <h1>
      {{ 'Welcome User' | translate }} <span>{{ (authService.user | async)?.email }}</span>.
      <br>{{ 'Redirect' | translate }}
    </h1>

    <div class="exp-button-wrapper">
      <button (click)="logout()">{{ 'LogOut' | translate }}</button>
      <button (click)="goToMainPage()">{{ 'Main Page' | translate }}</button>
    </div>
  </div>

  <!-- this div displays only when user is not-logged-in -->
  <div *ngIf="!(authService.user | async)" class="exp-form-wrapper">

    <h2>{{ 'Login Form' | translate }}</h2>

    <form class="login" [formGroup]="loginForm">
      <div class="form-control">
        <label for="email">{{ 'Email' | translate }}</label>
        <input type="text" id="email" placeholder="Enter email" formControlName="email" />
      </div>

      <div class="form-control">
        <label for="password">{{ 'Password' | translate }}</label>
        <input id="password" formControlName="password" expInputPassword />
      </div>

      <div class="exp-buttons-wrapper">
        <button (click)="register()" [disabled]="loginForm.invalid">{{ 'Register' | translate }}</button>

        <button (click)="login()" [disabled]="loginForm.invalid">{{ 'Login' | translate }}</button>
      </div>

    </form>

  </div>

</div>

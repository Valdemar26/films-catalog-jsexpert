<ng-container #toastContainer></ng-container>

<div class="exp-login-wrapper">
  <!-- this header tag displays only when user is logged-in -->

  <div class="exp-greet-wrapper" *ngIf="authService.user | async">
    <h1>
      Welcome User: {{ (authService.user | async)?.email }}! You will be redirected to main page in 5 seconds!
    </h1>

    <div class="exp-button-wrapper">

      <!-- user click this button to logout -->
      <!-- this button displays only when user is logged-in -->
      <button (click)="logout()">
        Logout
      </button>

      <button (click)="goToMainPage()">Go to main page!</button>
    </div>
  </div>


  <!-- this div displays only when user is not-logged-in -->
  <div *ngIf="!(authService.user | async)" class="exp-form-wrapper">

    <h2>Login Form</h2>

    <!-- these input fields takes email and password from user -->
    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="email" placeholder="Enter email"/>
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter password"/>
    </div>

    <div class="exp-buttons-wrapper">
      <!-- user click this button to signup -->
      <button (click)="signup()" [disabled]="!email || !password">
        Signup
      </button>

      <!-- user click this button to login -->
      <button (click)="login()" [disabled]="!email || !password">
        Login
      </button>
    </div>

  </div>

</div>

<button (click)="togglePasswordVisible()" class="ecc-input-password-button" type="button">
    <img *ngIf="passwordVisible; else templatePasswordInvisible"
         src="./../../../../../assets/images/visible.svg"
         alt="visible">

    <ng-template #templatePasswordInvisible>
        <img src="./../../../../../assets/images/invisible.svg" alt="invisible">
    </ng-template>
</button>
